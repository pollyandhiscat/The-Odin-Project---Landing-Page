<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Landing Page</title>
</head>

<body>

    <div class="header">

        <div class="header-logo">1337_Movie_Picker</div>
        <div class="header-links">

            <p>Title</p>
            <p>Genre</p>
            <p>Director</p>

        </div>


    </div>
    <br><br><br><br><br>

    <div class="section1">

        <div class="section-one-signup">

            <h1 class="main-message">Ready to watch a flick?</h1>
            <h4>To get started, select either 'Title', 'Genre', 'Director' below. <br>
                You can also click the random button <br>
                to get a completely random movie.</h4>

            <br>
            <button type="button" class="random">Random Movie</button>

        </div>

        <div class="section-one-image">

            <img class="main-image" src="./images/movie-theater-4609877_1280.jpg" alt="A movie theater curtain with theater seats looming.">

        </div>

    </div>

    <h2>How would you like to find your movie?</h2>

    <div class="section2">

        <div class="image-block-1"></div>
        <div class="image-block-2"></div>
        <div class="image-block-3"></div>
        
</body>
